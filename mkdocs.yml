# Project information
site_name: Documentaci칩n
site_url: https://jsanchezba.github.io/docker-docs/
site_author: Joan S치nchez
site_description: >-
  Documentaci칩n para desplegar aplicaciones docker

# Repository
repo_name: jsanchezba/docker-docs
repo_url: https://github.com/jsanchezba/docker-docs
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2020 Joan S치nchez

# Configuration
theme:
  name: material
  # 404 page

  language: es
  features:
    - tabs
    - instant
  palette:
    scheme: default
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: logo
  favicon: assets/favicon.png

# Plugins
plugins:
  - search:
      lang:
        - es

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jsanchezba

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  # - pymdownx.highlight:
  #     linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Inicio: index.md
  - Docker:
    - Contenedor de portainer: docker/portainer.md
    - Contenedor de Gitea: docker/gitea.md